{% extends "base.html" %}{% block head %}
{{ super() }}


<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" type="text/css">


{% endblock  %}{% block content %}
<div class="row justify-content-md-center mb-4">
  <h3 class="card-title">{{ friend }}</h3>
</div>

<div class="row justify-content-md-center">
  <div class="col col-lg-8">
    <h2>Recent Posts</h2>
    {% for post in posts %}
    <div class="card bg-light">
      <div class="card-body">
        <h4 class="card-title">{{ post.user }}</h4>
        <h6 class="card-subtitle mb-2 text-muted">{{ post.time|convert_time }}</h6>
        <p class="card-text">{{ post.text }}</p>
      </div>
    </div>
    {% endfor %}
  </div>

<!-- TODO: Get the unfriend functionality working-->

    <form method="post" action="/unfriend">
      <input type="hidden" name="user" value="{{ friend }}">
      <button type="submit" class="btn btn-danger">Remove Friend</button>
    </form>
</div>
{% endblock %}
